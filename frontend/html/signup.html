<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Elevate Workforce Solutions</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header>
        <h1>Elevate Workforce Solutions</h1>
        <p>Your Gateway to Career Opportunities</p>
    </header>

    <div class="auth-container">
        <h2>Sign Up</h2>

        <!-- Sign Up Form -->
        <form id="auth-form">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Loading Message (hidden initially) -->
        <div id="loading-message" style="display:none;">Loading...</div>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- Make sure you are linking the correct path for signup.js -->
    <script src="../public/js/signup.js"></script> <!-- Add this to load the signup.js -->
</body>
</html>
