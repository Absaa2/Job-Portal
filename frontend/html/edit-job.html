<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job - Elevate Workforce Solutions</title>
    <link rel="stylesheet" href="../css/company-dashboard.css">
</head>
<body>

    <div class="dashboard-container">
        <h2>Edit Job</h2>
        <form id="edit-job-form">
            <div>
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" required>
            </div>
            <div>
                <label for="job-industry">Industry</label>
                <input type="text" id="job-industry" required>
            </div>
            <div>
                <label for="job-location">Location</label>
                <input type="text" id="job-location" required>
            </div>
            <div>
                <label for="job-description">Description</label>
                <textarea id="job-description" required></textarea>
            </div>
            <div>
                <label for="job-salary">Salary</label>
                <input type="number" id="job-salary" required>
            </div>
            <button type="submit">Update Job</button>
        </form>
    </div>

    <script src="../public/js/edit-job.js" defer></script>
</body>
</html>
