<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Elevate Workforce Solutions</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <div class="wrapper">
        <!-- Branding / Header -->
        <header>
            <h1>Elevate Workforce Solutions</h1>
            <p>Your Gateway to Career Opportunities</p>
        </header>

        <!-- Authentication Container -->
        <div class="auth-container">
            <h2>Login to Your Account</h2>
            <form id="auth-form">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <!-- Additional Links -->
            <div class="extra-links">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <p><strong>For Companies:</strong> <a href="company-register.html">Register</a> | <a href="company-login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../public/js/auth.js" defer></script>
</body>
</html>
