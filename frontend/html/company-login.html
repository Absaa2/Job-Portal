<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login | Elevate Workforce Solutions</title>
    <link rel="stylesheet" href="../css/company-login.css">
</head>
<body>

    <div class="wrapper">
        <!-- Branding / Header -->
        <header>
            <h1>Company Portal</h1>
            <p>Access Your Business Dashboard</p>
        </header>

        <!-- Authentication Container -->
        <div class="auth-container">
            <h2>Company Login</h2>
            <form id="company-login-form">
                <div class="input-group">
                    <input type="email" id="company-email" name="email" placeholder="Enter your company email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="company-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <!-- Additional Links -->
            <div class="extra-links">
                <p>New to Elevate Workforce? <a href="company-register.html">Register your company</a></p>
                <p><a href="login.html">Switch to Individual Login</a></p>
            </div>
        </div>
    </div>

    <script src="../public/js/company-login.js" defer></script>

</body>
</html>
