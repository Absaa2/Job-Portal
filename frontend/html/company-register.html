<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Register - Elevate Workforce Solutions</title>
    <link rel="stylesheet" href="../css/company-register.css">
</head>
<body>
    <div class="auth-container">
        <h2>Company Registration</h2>
        <form id="company-register-form">
            <input type="text" id="company-name" name="company_name" placeholder="Company Name" required>
            <input type="email" id="company-email" name="email" placeholder="Company Email" required>
            <input type="text" id="company-contact" name="contact" placeholder="Contact Number" required>
            <input type="password" id="company-password" name="password" placeholder="Password" required>
            <input type="password" id="company-confirm-password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have a company account? <a href="company-login.html">Login here</a></p>
        <p><a href="login.html">Register as an Individual</a></p>
    </div>

    <script src="../public/js/company-auth.js" defer></script>
</body>
</html>
